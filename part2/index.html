<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My very 1st VueJS web app</title>
</head>
<body>
    <div id="app">
        <h1>TODO list</h1>
        <form>
            <label for="">New task: </label>
            <input type="text"
            v-model="taskInput" 
            @keydown.enter="addTask($event, $event.target.value)">
        </form>
        <ul v-for="task in tasks">
           <li>{{ task }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
