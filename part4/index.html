<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>TODO List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="TodoList.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="hero in team" style="border:1px solid black">
            <todo-list :title="hero.name"></todo-list>
        </div> 
    </div>

        const app = new Vue({
            el: '#app',
            data: {
                team: [
                    {
                        name: 'Thor'
                    },
                    {
                        name: 'Hulk'
                    },
                    {
                        name: 'IromMan'
                    },
                ]
            },
            methods: {
            }
        })
    </script>
</body>
</html>
